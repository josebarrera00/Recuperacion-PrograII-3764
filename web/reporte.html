        <script>
                 $(document).ready(function(){
                     
                    $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta
                        data: "comando=Tabla_registro",//datos se envían al server
                        method:"POST",
                        success: function(respuesta){
                            console.log(respuesta);
                        $("#tablain").html(respuesta);

                        },
                        error: function(objAjax, estado, excepcion){
                            alert("error en la comunicación");
                        }
                    });
                    
                        $('#btnbuscar').on("click", function(){

                           url:"NewServlet",//servlet destino

                           data: "comando=BuscarAlumno&"+ $("#formuconsulta").serialize(),//datos se envían al server
                           method:"POST",
                           success: 
                            function(respuesta){
                               
                               console.log(respuesta);
                                $("#tablain").html(respuesta);
                                 
                           },
                        error: function(objAjax, estado, excepcion){
                               alert("error en la comunicación");
                           }
                            
                           });  
                       }); 
                    
                         $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta

                        success: function(respuesta){

                        $("#nomselec").html(respuesta);

                        }
                    });
                    
                });
