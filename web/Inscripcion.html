         <script>
                 $(document).ready(function(){
                     
                   
                    
                         $('#btnregistrar').on("click", function(){
                            $.ajax({
                           url:"NewServlet",//servlet destino 
                           dataType: "html", //tipo de respuesta
                           data: "comando=registro_Inscrip&"+ $("#formularioInscripcion").serialize(),//datos se envían al server
                           method:"POST",
                           success: function(respuesta){
                               if(respuesta==="1"){ 
                                   mostrarMensajeExitoso();
                                   ocultarMensajeExitoso();
                                   limpiarFormulario();    
                               }else{
                                   mostrarMensajeError();
                                   ocultarMensajeError();
                               }
                           },
                           error: function(objAjax, estado, excepcion){
                               alert("error en la comunicación");
                           }
                            });
                         });  
                         
                         
                    $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta
                        data: "comando=sel_grado",//datos se envían al server

                     $.ajax({
                        url:"NewServlet",//servlet destino 
                        dataType: "html", //tipo de respuesta
                        data: "comando=sel_alum",//datos se envían al server
                        method:"POST",
                        success: function(respuesta){
                            console.log(respuesta);
                        $("#nombreins").html(respuesta);

                        }
                    });
                    
      });
                            function mostrarMensajeExitoso(){

                              $('#exito').fadeIn(2000);
                              $('#exito').fadeOut(2000);
                          }

                          function ocultarMensajeExitoso(){
                              setTimeout(function() {
                                 $("#exito").fadeOut(500);
                                },1500);
                          }

                          function mostrarMensajeError(){
                              $('#fallo').fadeIn(2000);
                              $('#fallo').fadeOut(2000);
                          }

                          function ocultarMensajeError(){
                              setTimeout(function() {
                                 $("#fallo").fadeOut(500);
                                },1500);
                          }
                
             </script>
